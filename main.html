<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <section class="content">
        <div class="content__wrapper">
            <div class="play-table">
                <div class="crupier">
                    <img src="./img/croupier.svg" alt="" class="crupier__img">
                    <div class="crupier__points">
                        <span class="crupier__points-value">10</span>
                    </div>
                    <div class="crupier__cards">
                        <div class="card">
                            <span class="card__value card__value--top">K</span>
                            <img src="./img/clubs.svg" alt="" class="card__type card__type--top">
                            <img src="./img/clubs.svg" alt="" class="card__type">
                            <img src="./img/clubs.svg" alt="" class="card__type card__type--bottom">
                            <span class="card__value card__value--bottom">K</span>
                        </div>
                        <div class="card card--default">
                        </div>
                    </div>
                </div>
                <div class="player-table__cards-deck">
                    <img src="./img/card.svg" alt="" class="player-table__deck-card">
                    <img src="./img/card.svg" alt="" class="player-table__deck-card">
                    <img src="./img/card.svg" alt="" class="player-table__deck-card">
                    <img src="./img/card.svg" alt="" class="player-table__deck-card">
                    <img src="./img/card.svg" alt="" class="player-table__deck-card">
                </div>
                <div class="play-table__players">
                    <div class="player">
                        <div class="player__cards">
                        </div>
                        <img src="./img/user.svg" alt="" class="player__img">
                        <div class="player__points">
                            <span class="player__points-value"></span>
                        </div>
                        <span class="player__name">marat2183</span>                    
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="./js/controllers/playerController.js"></script>
</body>
</html>
