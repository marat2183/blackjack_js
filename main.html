<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <section class="content">
        <div class="content__wrapper">
            <div class="player-table">
                <div class="player player--crupier">
                    <h1 class="player__title">
                        Crupier
                    </h1>
                    <img src="./img/croupier.svg" alt="" class="player__img">
                    <div class="points">
                        <span class="points__value points__value--crupier">0</span>
                    </div>
                    <div class="player__cards player__cards--crupier">
                        <div class="card">
                            <span class="card__value card__value--top">K</span>
                            <img src="./img/clubs.svg" alt="" class="card__type card__type--top">
                            <img src="./img/clubs.svg" alt="" class="card__type">
                            <img src="./img/clubs.svg" alt="" class="card__type card__type--bottom">
                            <span class="card__value card__value--bottom">K</span>
                        </div>
                        <div class="card card--default">
                        </div>
                    </div>
                </div>
                <div class="player">
                    <h1 class="player__title">
                        Player
                    </h1>
                    <img src="./img/user.svg" alt="" class="player__img">
                    <div class="points">
                        <span class="points__value points__value--player"></span>
                    </div>
                    <div class="player__cards player__cards--player">
                    </div>
                    <div class="player__buttons">
                        <button class="player__btn player__btn--hit">Hit</button>
                        <button class="player__btn player__btn--stand">Stand</button>
                    </div>
                </div>
            </div>
            <div class="bets">
                <div class="bets__wrapper">
                    <div class="chips-list">
                        <div class="chip chip--10">
                            <span class="chip__value">10</span>
                        </div>
                        <div class="chip chip--50">
                            <span class="chip__value">50</span>
                        </div>
                        <div class="chip chip--100">
                            <span class="chip__value">100</span>
                        </div>
                        <div class="chip chip--200">
                            <span class="chip__value">200</span>
                        </div>
                        <div class="chip chip--500">
                            <span class="chip__value">500</span>
                        </div>
                        <div class="chip chip--1k">
                            <span class="chip__value">1K</span>
                        </div>
                        <div class="chip chip--5k">
                            <span class="chip__value">5K</span>
                        </div>
                        <div class="chip chip--10k">
                            <span class="chip__value">10K</span>
                        </div>
                    </div>
                    <h1 class="bets__title">Balance: <span class="bets__value bets__value--balance">0</span></h1>
                    <h1 class="bets__title">Bet: <span class="bets__value bets__value--bet">0</span></h1>
                    <div class="bets__buttons">
                        <button class="bet_button bet_button--bet">Bet</button>
                        <button class="bet_button bet_button--reset">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="./js/controllers/playerController.js"></script>
</body>
</html>
